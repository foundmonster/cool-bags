name: Send Brand Added Notification

on:
  issues:
    types: [closed, labeled]

jobs:
  send-email:
    runs-on: ubuntu-latest
    # Only run if issue has "done" label and title contains "[Brand Request]"
    if: contains(github.event.issue.labels.*.name, 'done') && contains(github.event.issue.title, '[Brand Request]')

    steps:
      - name: Extract email and brand name from issue
        id: extract
        run: |
          # Extract email from issue body (looks for "Email: email@example.com")
          EMAIL=$(echo "${{ github.event.issue.body }}" | grep -oP 'Email:\s*\K[\w\.-]+@[\w\.-]+' || echo "")

          # Extract brand name from title (remove "[Brand Request] " prefix)
          BRAND_NAME=$(echo "${{ github.event.issue.title }}" | sed 's/\[Brand Request\] //')

          echo "email=$EMAIL" >> $GITHUB_OUTPUT
          echo "brand_name=$BRAND_NAME" >> $GITHUB_OUTPUT

          # Debug output
          echo "Extracted email: $EMAIL"
          echo "Extracted brand name: $BRAND_NAME"

      - name: Send brand added notification email
        if: steps.extract.outputs.email != ''
        run: |
          # Create HTML email (escape quotes for JSON)
          EMAIL_HTML='<!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>${{ steps.extract.outputs.brand_name }} is now on Cool Bags!</title>
          </head>
          <body style="margin: 0; padding: 0; background: #f5f5f7; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background: #f5f5f7; min-height: 100vh;">
              <tr>
                <td align="center" style="padding: 40px 20px;">
                  <table width="500" cellpadding="0" cellspacing="0" border="0" style="background: #ffffff; border-radius: 4px; max-width: 500px;">
                    <tr>
                      <td style="padding: 32px 24px 24px; border-bottom: 1px solid rgba(0, 0, 0, 0.06);">
                        <h1 style="margin: 0; font-size: 20px; font-weight: 400; color: #1d1d1f; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;">Cool Bags</h1>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding: 24px; font-size: 13px; line-height: 1.6; color: #1d1d1f;">
                        <p style="font-size: 17px; margin: 0 0 16px 0; font-weight: 400; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;">Great news!</p>
                        <p style="margin: 0 0 24px 0; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;"><strong style="font-weight: 500;">${{ steps.extract.outputs.brand_name }}</strong> is now on Cool Bags. Thanks for the suggestion!</p>
                        <table cellpadding="0" cellspacing="0" border="0" style="margin: 24px 0; width: 100%;">
                          <tr>
                            <td align="center">
                              <a href="https://coolbags.info" style="display: inline-block; padding: 12px 24px; font-size: 13px; font-weight: 400; color: #ffffff; background: #1d1d1f; text-decoration: none; border-radius: 4px; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;">Browse ${{ steps.extract.outputs.brand_name }} Bags →</a>
                            </td>
                          </tr>
                        </table>
                        <p style="margin: 24px 0 16px 0; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;">Want another brand added? <a href="https://coolbags.info/brands.html" style="color: #0071e3; text-decoration: none;">Submit another request</a> anytime.</p>
                        <p style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;">✌️</p>
                      </td>
                    </tr>
                    <tr>
                      <td style="padding: 24px; border-top: 1px solid rgba(0, 0, 0, 0.06); font-size: 11px; color: #86868b; line-height: 1.5;">
                        <p style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;">Cool Bags • <a href="https://coolbags.info" style="color: #86868b; text-decoration: none; padding: 4px 8px; border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 4px; display: inline-block;">Visit Site</a></p>
                        <p style="margin: 8px 0 0 0; font-family: -apple-system, BlinkMacSystemFont, SF Pro Display, SF Pro Text, sans-serif;"><a href="{{unsubscribe_url}}" style="color: #86868b; text-decoration: none; padding: 4px 8px; border: 1px solid rgba(0, 0, 0, 0.1); border-radius: 4px; display: inline-block;">Unsubscribe</a></p>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </body>
          </html>'

          # Send email via Buttondown API
          curl -X POST https://api.buttondown.email/v1/emails \
            -H "Authorization: Token ${{ secrets.BUTTONDOWN_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"subject\": \"${{ steps.extract.outputs.brand_name }} is now on Cool Bags!\",
              \"body\": $(echo "$EMAIL_HTML" | jq -Rs .),
              \"email_type\": \"private\",
              \"to\": \"${{ steps.extract.outputs.email }}\"
            }"

      - name: Log completion
        if: steps.extract.outputs.email == ''
        run: echo "No email found in issue body, skipping notification"
